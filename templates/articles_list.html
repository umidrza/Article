{% extends "layout.html" %}

{% block title %}
    Articles
{% endblock title %}

{% block main %}
    <h1>Articles</h1>

    <ul>
        {% for article in articles %}
            <li>
                <p>{{article.author}} | {{ article.created_date }}</p>
                <h3>{{ article.title }}</h3>
                <p>{{ article.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
